<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}首页 {% endblock %} - Typeidea</title>
</head>
<body>
<div>
    顶部分类：
    {% for cate in navs %}
        <a href="category/{{cate.id}}">{{cate.name}}</a>
    {% endfor %}
</div>
<hr>
{% block main %}

{% endblock %}
<hr>
<div>
    底部分类：
    {% for cate in categories %}
        <a href="category/{{cate.id}}">{{cate.name}}</a>
    {% endfor %}
</div>
<div>
    {% for sidebar in sidebars %}
        <h4>{{sidebar.title}}</h4>
        {{sidebar.content}}
    {% endfor %}
</div>
</body>
</html>
